<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/btc.png" type="image/x-icon">
    <title >Coinprice Gallery</title>
</head>
<body >
    
    <header class="logo">
        <p class="headtext">blockchain</p>
    </header>   

    <main class="main-class">

            <img src="image/mainImage.jpg" class="details-image">

        <ul class="thumbnails-list">

            
            <li class="thumbnails-item">

                <a class="thumbnails-anchor" href="#" data-details-image="image/btc.png"

                    <img src="image/btc.png" class="thumbnails-image">
                    <span class="thumbnails-title"  >Bitcoin</span>
                </a>
            </li>
        

            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="image/eth.png"
