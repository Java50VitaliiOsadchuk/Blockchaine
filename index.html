<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/btc.png" type="image/x-icon">
    <title >Coinprice Gallery</title>
</head>
<body >
    
    <header class="logo">
        <p class="headtext">blockchain</p>
    </header>

    <main class="main-class">

            <img src="image/mainImage.jpg" class="details-image">
            <span class="details-title">coinlist</span>
        </section>
        
        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="image/btc@2x.png" class="thumbnails-image">
                    <span class="thumbnails-title"  >Bitcoin</span>
                </a>
            </li>
        

            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="image/eth@2x.png" class="thumbnails-image">
                    <span class="thumbnails-title" >Ethereum</span>
                </a>
            </li>
        
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="image/usdt@2x.png" class="thumbnails-image">
                    <span class="thumbnails-title">Tether</span>
                </a>
            </li>
        
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="image/bnb@2x.png" class="thumbnails-image">
                    <span class="thumbnails-title">BNB</span>
                </a>
            </li>
        
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="image/usdc@2x.png" class="thumbnails-image">

            </li>
        
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="image/1inch@2x.png" class="thumbnails-image">

                </a>
            </li>
        
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="image/xrp@2x.png" class="thumbnails-image">
                    <span class="thumbnails-title">XRP</span>

            </li>
        
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">

            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="image/matic@2x.png" class="thumbnails-image">
